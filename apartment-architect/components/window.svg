<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 20" width="120" height="20">
  <!-- Window Component - standard window -->
  <defs>
    <symbol id="window" viewBox="0 0 120 16">
      <!-- Window frame (double line) -->
      <line x1="0" y1="4" x2="120" y2="4" stroke="#333" stroke-width="1"/>
      <line x1="0" y1="12" x2="120" y2="12" stroke="#333" stroke-width="1"/>
      <!-- Glass indication -->
      <line x1="0" y1="8" x2="120" y2="8" stroke="#66b3ff" stroke-width="4"/>
      <!-- Frame ends -->
      <line x1="0" y1="0" x2="0" y2="16" stroke="#333" stroke-width="2"/>
      <line x1="120" y1="0" x2="120" y2="16" stroke="#333" stroke-width="2"/>
    </symbol>
  </defs>
</svg>
